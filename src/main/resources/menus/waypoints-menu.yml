id: "waypoints-menu"

type: "CHEST_9x6"

title: "&6Waypoints"

pattern:
  - "WWGGGGGWW"
  - "W1111111W"
  - "G1111111G"
  - "G1111111G"
  - "W1111111W"
  - "WWPGGGNWC"

content:
  white-stained-glass:
    item:
      type: WHITE_STAINED_GLASS_PANE
      name: " "
    symbol: "W"
  lime-stained-glass:
    item:
      type: LIME_STAINED_GLASS_PANE
      name: " "
    symbol: "G"
  close:
    item:
      type: BARRIER
      name: "&cClose"
    symbol: "C"
    actions:
      close:
        type: "CLOSE"

paginations:
  waypoints-pagination:
    id: "waypoints-pagination"
    symbol: "1"
    pagination-item:
      item:
        type: GRASS_BLOCK
        name: "%waypoint_name%"
        lore:
          - "&aLeft click &eto activate the waypoint."
          - "&bMiddle click &eto edit the waypoint settings."
          - "&cRight click &eto delete the waypoint."
      actions:
        open-icons-menu:
          type: "OPEN_WAYPOINT_ICONS_MENU"
          click-types:
            - "MIDDLE"
        open-delete-menu:
          type: "OPEN_WAYPOINT_DELETE_MENU"
          click-types:
            - "RIGHT"
    previous-page-item:
      item:
        type: PAPER
        name: "&bPrevious page"
      symbol: "P"
    next-page-item:
      item:
        type: PAPER
        name: "&bNext page"
      symbol: "N"