id: "waypoint-delete-menu"

type: "CHEST_9x3"

title: "&cDelete the waypoint"

pattern:
  - "WWGGGGGWW"
  - "WGWDGVWGW"
  - "WWGGGGGWC"

# The name and lore properties of all the items supports all the waypoint placeholders
# listed in the 'PLACEHOLDERS' section in the config.yml file.
content:
  white-stained-glass:
    item:
      type: WHITE_STAINED_GLASS_PANE
      name: " "
    symbol: "W"
  lime-stained-glass:
    item:
      type: LIME_STAINED_GLASS_PANE
      name: " "
    symbol: "G"
  delete:
    item:
      type: RED_DYE
      name: "&cCancel"
      lore:
        - " "
        - "&eClick to &acancel &ethe deletion of the waypoint &6%waypoint_name%&e."
    symbol: "D"
    actions:
      backward:
        type: "BACKWARD"
  validate:
    item:
      type: LIME_DYE
      name: "&aConfirm"
      lore:
        - " "
        - "&eClick to &cdelete &ethe waypoint &6%waypoint_name%&e."
    symbol: "V"
    actions:
      delete-waypoint:
        type: "DELETE_WAYPOINT"
  close:
    item:
      type: BARRIER
      name: "&cClose"
    symbol: "C"
    actions:
      close:
        type: "CLOSE"