inventory-id: "waypoint-delete-menu"

type: "CHEST_9x3"

title: "&cDelete the waypoint"

pattern:
  - "WWGGGGGWW"
  - "WGWDGVWGW"
  - "WWGGGGGWC"

# The name and lore properties supports all the 'Waypoint' placeholders
# listed in the 'PLACEHOLDERS' section in the config.yml file.
content:
  white-stained-glass:
    item:
      type: WHITE_STAINED_GLASS_PANE
      display-name: " "
    symbol: "W"
  lime-stained-glass:
    item:
      type: LIME_STAINED_GLASS_PANE
      display-name: " "
    symbol: "G"
  delete:
    item:
      type: RED_DYE
      display-name: "&cCancel"
      lore:
        - " "
        - "&eClick to &acancel &ethe deletion of the waypoint &6%waypoint_name%&e."
    symbol: "D"
    actions:
      - action: "BACKWARD"
  validate:
    item:
      type: LIME_DYE
      display-name: "&aConfirm"
      lore:
        - " "
        - "&eClick to &cdelete &ethe waypoint &6%waypoint_name%&e."
    symbol: "V"
    actions:
      - action: "DELETE_WAYPOINT"
  close:
    item:
      type: BARRIER
      display-name: "&cClose"
    symbol: "C"
    actions:
      - action: "CLOSE"