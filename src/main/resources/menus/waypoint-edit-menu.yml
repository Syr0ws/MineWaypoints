# This inventory was made using the CraftVentory library.
# Check the following page to know how to configure it:
# https://syrows-development.gitbook.io/craftventory/get-started/inventory-configuration

inventory-id: "waypoint-edit-menu"

type: "CHEST_9x3"

title: "&6Edit waypoint"

pattern:
  - "WWGGGGGWW"
  - "WGISD&&GW"
  - "BWGGGGGWC"

# The name and lore properties supports all the 'Waypoint' placeholders
# listed in the 'PLACEHOLDERS' section in the config.yml file.
content:
  white-stained-glass:
    item:
      type: WHITE_STAINED_GLASS_PANE
      display-name: " "
    symbol: "W"
  lime-stained-glass:
    item:
      type: LIME_STAINED_GLASS_PANE
      display-name: " "
    symbol: "G"
  change-icon:
    item:
      type: GRASS_BLOCK
      display-name: "&bIcon"
      lore:
        - " "
        - "&eClick to &bchange &ethe icon of the waypoint."
    symbol: "I"
    actions:
      - action: "OPEN_WAYPOINT_ICONS_MENU"
  share:
    item:
      type: PLAYER_HEAD
      display-name: "&dShare"
      lore:
        - " "
        - "&eClick to &dshow &ethe players the waypoint is shared with."
    symbol: "S"
    actions:
      - action: "OPEN_WAYPOINT_SHARED_WITH_MENU"
  delete:
    item:
      type: RED_DYE
      display-name: "&cDelete"
      lore:
        - " "
        - "&eClick to &cdelete &ethe waypoint."
    symbol: "D"
    actions:
      - action: "OPEN_WAYPOINT_DELETE_MENU"
  backward:
    item:
      type: "ARROW"
      display-name: "&bBack to the previous menu"
    symbol: "B"
    actions:
      - action: "BACKWARD"
  close:
    item:
      type: BARRIER
      display-name: "&cClose"
    symbol: "C"
    actions:
      - action: "CLOSE"