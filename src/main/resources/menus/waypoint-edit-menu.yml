id: "waypoint-edit-menu"

type: "CHEST_9x3"

title: "&6Edit waypoint"

pattern:
  - "WWGGGGGWW"
  - "WGISD&&GW"
  - "BWGGGGGWC"

content:
  white-stained-glass:
    item:
      type: WHITE_STAINED_GLASS_PANE
      name: " "
    symbol: "W"
  lime-stained-glass:
    item:
      type: LIME_STAINED_GLASS_PANE
      name: " "
    symbol: "G"
  change-icon:
    item:
      type: GRASS_BLOCK
      name: "&bIcon"
      lore:
        - " "
        - "&eClick to &bchange &ethe icon of the waypoint."
    symbol: "I"
    actions:
      open-icons-menu:
        type: "OPEN_WAYPOINT_ICONS_MENU"
  share:
    item:
      type: PLAYER_HEAD
      name: "&dShare"
      lore:
        - " "
        - "&eClick to &dshare / unshare &ethe waypoint with a player."
    symbol: "S"
  delete:
    item:
      type: RED_DYE
      name: "&cDelete"
      lore:
        - " "
        - "&eClick to &cdelete &ethe waypoint."
    symbol: "D"
    actions:
      open-delete-menu:
        type: "OPEN_WAYPOINT_DELETE_MENU"
  backward:
    item:
      type: "ARROW"
      name: "&bBack to the previous menu"
    symbol: "B"
    actions:
      backward:
        type: "BACKWARD"
  close:
    item:
      type: BARRIER
      name: "&cClose"
    symbol: "C"
    actions:
      close:
        type: "CLOSE"