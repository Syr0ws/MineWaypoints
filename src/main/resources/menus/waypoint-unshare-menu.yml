inventory-id: "waypoint-unshare-menu"

type: "CHEST_9x3"

title: "&6Unshare the waypoint"

pattern:
  - "WWGGGGGWW"
  - "WGWXGVWGW"
  - "WWGGIGGWC"

# The name and lore properties of all the items supports all the 'Waypoint' and 'Waypoint Share'
# placeholders listed in the 'PLACEHOLDERS' section in the config.yml file.
content:
  white-stained-glass:
    item:
      type: WHITE_STAINED_GLASS_PANE
      display-name: " "
    symbol: "W"
  lime-stained-glass:
    item:
      type: LIME_STAINED_GLASS_PANE
      display-name: " "
    symbol: "G"
  delete:
    item:
      type: RED_DYE
      display-name: "&cCancel"
      lore:
        - " "
        - "&eClick to &ccancel &ethe unsharing of the waypoint"
        - "&6%waypoint_name%&e with &6%shared_with_user_name%&e."
    symbol: "X"
    actions:
      - action: "BACKWARD"
  confirm:
    item:
      type: LIME_DYE
      display-name: "&aConfirm"
      lore:
        - " "
        - "&eClick to &aconfirm &ethe unsharing of the waypoint"
        - "&6%waypoint_name%&e with &6%shared_with_user_name%&e."
    symbol: "V"
    actions:
      - action: "UNSHARE_WAYPOINT"
  info:
    item:
      type: OAK_SIGN
      display-name: "&eWaypoint: &6%waypoint_name%"
    symbol: "I"
  close:
    item:
      type: BARRIER
      display-name: "&cClose"
    symbol: "C"
    actions:
      - action: "CLOSE"