# This inventory was made using the CraftVentory library.
# Check the following page to know how to configure it:
# https://syrows-development.gitbook.io/craftventory/get-started/inventory-configuration

inventory-id: "waypoint-shared-with-menu"

type: "CHEST_9x6"

title: "&6Waypoint shared with"

pattern:
  - "WWGGGGGWW"
  - "W1111111W"
  - "G1111111G"
  - "G1111111G"
  - "W1111111W"
  - "BWPGRGNWC"

content:
  white-stained-glass:
    item:
      type: WHITE_STAINED_GLASS_PANE
      display-name: " "
    symbol: "W"
  lime-stained-glass:
    item:
      type: LIME_STAINED_GLASS_PANE
      display-name: " "
    symbol: "G"
  refresh:
    item:
      type: SUNFLOWER
      display-name: "&bRefresh"
    symbol: "R"
    actions:
      - action: "UPDATE_PAGINATIONS"
        pagination-ids:
          - "waypoint-shared-with-pagination"
  backward:
    item:
      type: "ARROW"
      display-name: "&bBack to the previous menu"
    symbol: "B"
    actions:
      - action: "BACKWARD"
  close:
    item:
      type: BARRIER
      display-name: "&cClose"
    symbol: "C"
    actions:
      - action: "CLOSE"

paginations:
  waypoint-shared-with-pagination:
    id: "waypoint-shared-with-pagination"
    symbol: "1"
    pagination-item:
      # The name and lore properties of all the items supports all the 'Waypoint Share'
      # placeholders listed in the 'PLACEHOLDERS' section in the config.yml file.
      item:
        type: PLAYER_HEAD
        display-name: "&6%shared_with_user_name%"
        lore:
          - " "
          - "&eShared at: &6%shared_at%"
          - " "
          - "&eClick &eto &cstop sharing &ethe waypoint with this player."
      actions:
        - action: "OPEN_WAYPOINT_UNSHARE_MENU"
    previous-page-item:
      navigation-item:
        item:
          type: PAPER
          display-name: "&bPrevious page"
      symbol: "P"
    next-page-item:
      navigation-item:
        item:
          type: PAPER
          display-name: "&bNext page"
      symbol: "N"