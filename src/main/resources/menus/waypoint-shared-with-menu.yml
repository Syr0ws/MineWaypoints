id: "waypoint-shared-with-menu"

type: "CHEST_9x6"

title: "&6Waypoint shared with"

pattern:
  - "WWGGGGGWW"
  - "W1111111W"
  - "G1111111G"
  - "G1111111G"
  - "W1111111W"
  - "BWPGRGNWC"

content:
  white-stained-glass:
    item:
      type: WHITE_STAINED_GLASS_PANE
      name: " "
    symbol: "W"
  lime-stained-glass:
    item:
      type: LIME_STAINED_GLASS_PANE
      name: " "
    symbol: "G"
  refresh:
    item:
      type: SUNFLOWER
      name: "&bRefresh"
    symbol: "R"
    actions:
      update-waypoint-shared-with:
        type: "UPDATE_PAGINATIONS"
        pagination-ids:
          - "waypoint-shared-with-pagination"
  backward:
    item:
      type: "ARROW"
      name: "&bBack to the previous menu"
    symbol: "B"
    actions:
      backward:
        type: "BACKWARD"
  close:
    item:
      type: BARRIER
      name: "&cClose"
    symbol: "C"
    actions:
      close:
        type: "CLOSE"

paginations:
  waypoint-shared-with-pagination:
    id: "waypoint-shared-with-pagination"
    symbol: "1"
    pagination-item:
      item:
        type: PLAYER_HEAD
        name: "&6%shared_to_user_name%"
        lore:
          - " "
          - "&eShared at: &6%shared_at%"
          - " "
          - "&cClick &eto stop sharing the waypoint with this player"
    previous-page-item:
      item:
        type: PAPER
        name: "&bPrevious page"
      symbol: "P"
    next-page-item:
      item:
        type: PAPER
        name: "&bNext page"
      symbol: "N"